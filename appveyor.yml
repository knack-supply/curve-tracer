environment:
  RUST_BACKTRACE: 1
  matrix:
#    - RUST: nightly-2019-01-24
#      BITS: 32
    - RUST: stable
      BITS: 64

install:
  - IF "%BITS%" == "32" SET ARCH=i686
  - IF "%BITS%" == "64" SET ARCH=x86_64
  - curl -sSf -o rustup-init.exe https://win.rustup.rs
  - rustup-init.exe --default-host "%ARCH%-pc-windows-gnu" --default-toolchain %RUST% -y
  - SET PATH=C:\Users\appveyor\.cargo\bin;C:\msys64\mingw%BITS%\bin;%PATH%;C:\msys64\usr\bin
  - rustup component add clippy
  - rustc -Vv
  - cargo -Vv
  - pacman --noconfirm -S mingw-w64-%ARCH%-gtk3
  - pacman --noconfirm -S mingw-w64-%ARCH%-clang

build_script:
  - rustc --version
  - cargo clippy --release --features link-with-stub
  - cargo build --release --features link-with-stub

test: false

deploy:
  description: release
  provider: GitHub
  auth_token:
    secure: "cdGt/v2Nj/1qGdf908Tij0R0d6IsfktJaf8EY+XTocWwQ3WBlABZCV5f+ScaOrLO"
  artifact: "/target\\release\\curve-tracer(-cli)?\\.exe/"
  draft: false
  prerelease: false
  on:
    branch: master
    APPVEYOR_REPO_TAG: true

artifacts:
  - path: target/release/curve-tracer.exe
    name: curve-tracer.exe
  - path: target/release/curve-tracer-cli.exe
    name: curve-tracer-cli.exe

cache:
  - C:\msys64\var\cache\pacman\pkg
  - C:\Users\appveyor\.cargo
