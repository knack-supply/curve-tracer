[package]
name = "curve-tracer"
version = "0.1.0"
authors = ["Ilya Epifanov <elijah.epifanov@gmail.com>"]
edition = "2018"

[dependencies]
gtk = "^0.5.0"
relm = "^0.15.0"
relm-derive = "^0.15.0"
relm-attributes = "^0.15.0"
digilent-waveforms = "0.0.8"
cairo-rs = "0.5.0"
csv = "1"
serde = "1"
serde_derive = "1"
failure = "0.1.5"
itertools = "0.8.0"
itertools-num = "0.1.3"
time = "0.1.42"
nalgebra = "0.17.0"
num-traits = "0.2.6"
structopt = "0.2.14"
structopt-derive = "0.2.14"

[features]
link-with-stub = ["digilent-waveforms/link-with-stub"]
default = ["relm/unstable", "relm-attributes/unstable", "relm-derive/unstable", "gtk/v3_16"]

[[bin]]
name = "curve-tracer"
path = "src/bin/gui.rs"

[[bin]]
name = "curve-tracer-cli"
path = "src/bin/cli.rs"
